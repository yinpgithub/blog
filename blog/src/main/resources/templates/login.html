<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登陆</title>
</head>
<body> 
	<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
	<form action="#" th:action="@{/login.do}" th:object="${userInfo}"
		method="post">
		<input type="text" th:field="*{username}" /> 
		<input type="text" th:field="*{password}" /> 
		<input type="submit" />
	</form>
</body>
</html>
