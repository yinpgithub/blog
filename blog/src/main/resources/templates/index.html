<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.contents{
	border: 1px solid red;
}
.div1{

}
</style>
<body>
	<div th:each="contents:${contentss}" class="div1">
		<div class="contents">
			<h1>
				<span>标题：</span><span th:text="${contents.title}"></span>
			</h1>
			<h1>
				<span>发布日期：</span><span th:text="${contents.insertDt}"></span>
			</h1>
		</div>
	</div>
</body>
</html>
